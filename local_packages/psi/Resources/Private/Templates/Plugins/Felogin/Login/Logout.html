<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<section class="container profile">
    <div class="row profile__row">
        <h2><f:translate key="fe_users.profile.header"  extensionName="psi"/></span></h2>
        <div class="profile__info col-12 col-sm-12 col-md-12">
            <f:render section="ShortBio" arguments="{_all}"/>
            <f:render section="PersonalInformation" arguments="{_all}"/>
            <f:render section="Address" arguments="{_all}"/>
        </div>

    </div>
</section>

<f:section name="ShortBio">
    <div class="row profile__info profile__info-inner profile__description">
        <f:variable name="frontenduseravatar" value="{f:cObject(typoscriptObjectPath: 'lib.frontenduseravatar')}"/>
        <f:if condition="{frontenduseravatar}">
            <img src="{frontenduseravatar -> f:format.raw()}" alt="Image placeholder" class="profile__image"/>
        </f:if>
        <div class="profile__basic">
            <f:if condition="{user.first_name} || {user.last_name}">
                <h5 class="profile__name">{user.last_name}, {user.first_name} </h5>
            </f:if>
            <f:if condition="{user.employee_department}">
                <p class="profile__data profile__title">
                    <f:if condition="{user.employee_department} == '1'">
                        <f:then>
                            <f:translate key="fe_users.department.management" extensionName="psi"/>
                        </f:then>
                        <f:else if="{user.employee_department} == '2'">
                            <f:translate key="fe_users.department.marketing" extensionName="psi"/>
                        </f:else>
                        <f:else if="{user.employee_department} == '3'">
                            <f:translate key="fe_users.department.legal" extensionName="psi"/>
                        </f:else>
                        <f:else if="{user.employee_department} == '4'">
                            <f:translate key="fe_users.department.hr" extensionName="psi"/>
                        </f:else>
                        <f:else if="{user.employee_department} == '5'">
                            <f:translate key="fe_users.department.finance" extensionName="psi"/>
                        </f:else>
                        <f:else if="{user.employee_department} == '6'">
                            <f:translate key="fe_users.department.it" extensionName="psi"/>
                        </f:else>
                    </f:if>
                </p>
            </f:if>
            <f:if condition="{user.city} || {user.country}">
                <p class="profile__data profile__location">{user.city}, {user.country} </p>
            </f:if>
        </div>
    </div>
</f:section>

<f:section name="PersonalInformation">
    <f:if condition="{user.first_name} || {user.last_name} || {user.email} || {user.telephone} || {user.fax} || {user.description}">
        <div class="row profile__info profile__info-inner profile__information">
            <span class="profile__header">
                <f:translate key="fe_users.personal_info.header" extensionName="psi"/>
            </span>

            <f:if condition="{user.first_name}">
                <div class="profile__info-item col-12 col-sm-12 col-md-3">
                    <span class="profile__label">
                        <f:translate key="fe_users.firstname.label"  extensionName="psi"/></span>
                    <span class="profile__data">{user.first_name}</span>
                </div>
            </f:if>
            <f:if condition="{user.last_name}">
                <div class="profile__info-item col-12 col-sm-12 col-md-3 md-offset-3-r">
                    <span class="profile__label">
                        <f:translate key="fe_users.lastname.label" extensionName="psi"/>
                    </span>
                    <span class="profile__data">{user.last_name}</span>
                </div>
            </f:if>
            <f:if condition="{user.email}">
                <div class="profile__info-item col-12 col-sm-12 col-md-3">
                    <span class="profile__label"><f:translate key="fe_users.email.label" extensionName="psi"/></span>
                    <span class="profile__data">{user.email}</span>
                </div>
            </f:if>
            <f:if condition="{user.telephone}">
                <div class="profile__info-item col-12 col-sm-12 col-md-3">
                    <span class="profile__label"><f:translate key="fe_users.telephone.label"
                                                              extensionName="psi"/></span>
                    <span class="profile__data">{user.telephone}</span>
                </div>
            </f:if>
            <f:if condition="{user.fax}">
                <div class="profile__info-item col-12 col-sm-12 col-md-3">
                    <span class="profile__label"><f:translate key="fe_users.fax.label" extensionName="psi"/></span>
                    <span class="profile__data">{user.fax}</span>
                </div>
            </f:if>
            <f:if condition="{user.description}">
                <div class="profile__info-item col-12 col-sm-12 col-md-12">
                    <span class="profile__label"><f:translate key="fe_users.bio.label"
                                                              extensionName="psi"/></span>
                    <span class="profile__data">{user.description}</span>
                </div>
            </f:if>
        </div>
    </f:if>
</f:section>

<f:section name="Address">
    <f:if condition="{user.address} || {user.country} || {user.city} || {user.zip}">
        <div class="row profile__info profile__info-inner profile__address">
            <span class="profile__header">
                <f:translate key="fe_users.address.header" extensionName="psi"/>
            </span>
            <f:if condition="{user.address}">
                <div class="profile__info-item col-12 col-sm-12 col-md-3">
                    <span class="profile__label"><f:translate key="fe_users.address.label" extensionName="psi"/></span>
                    <span class="profile__data">{user.address}</span>
                </div>
            </f:if>
            <f:if condition="{user.country}">
                <div class="profile__info-item col-12 col-sm-12 col-md-3 md-offset-3-r">
                    <span class="profile__label"><f:translate key="fe_users.country.label" extensionName="psi"/></span>
                    <span class="profile__data">{user.country}</span>
                </div>
            </f:if>
            <f:if condition="{user.city}">
                <div class="profile__info-item col-12 col-sm-12 col-md-3">
                    <span class="profile__label"><f:translate key="fe_users.city.label" extensionName="psi"/></span>
                    <span class="profile__data">{user.city}</span>
                </div>
            </f:if>
            <f:if condition="{user.zip}">
                <div class="profile__info-item col-12 col-sm-12 col-md-3">
                    <span class="profile__label"><f:translate key="fe_users.zip.label" extensionName="psi"/></span>
                    <span class="profile__data">{user.zip}</span>
                </div>
            </f:if>
        </div>
    </f:if>
</f:section>

</html>
