<f:layout name="Default" />

<f:section name="Main">
    <f:render partial="Sidebar" arguments="{_all}" />
    <div id="main-content">
        <f:for each="{content}" as="column">
            <f:for each="{column.blocks}" as="block">
                <uzi:renderBlock block="{block}"/>
            </f:for>
        </f:for>
    </div>
</f:section>
