<f:layout name="Login" />

<f:section name="Main">
    <div id="main-content main__login">
        <f:for each="{content}" as="column">
            <f:for each="{column.blocks}" as="block">
                <uzi:renderBlock block="{block}"/>
            </f:for>
        </f:for>
    </div>
</f:section>
