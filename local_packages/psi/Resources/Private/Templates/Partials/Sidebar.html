<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="sidebar-container">
    <div class="sidebar-inner">
        <f:if condition="{frontendusername}">
            <div class="user-info-container">
                <div class="user-info-avatar">
                    <img src="{frontenduseravatar -> f:format.raw()}" width="50" />
                </div>
                <div class="user-infos">{frontendusertitle -> f:format.raw()}
                    <div class="user-info-name">
                        {frontendusername -> f:format.raw()}
                        {frontenduserlastname -> f:format.raw()}
                    </div>
                </div>
            </div>
        </f:if>
        <f:if condition="{mainnavigation}">
            <nav id="mainnavigation" aria-expanded="true">
                <ul id="sidebar-nav">
                    <f:for as="item" each="{mainnavigation}">
                        <li class="sidebar-nav-item {f:if(condition: item.active, then:' active')}">
                            <a class="sidebar-nav-link" title="{item.title}" href="{item.link}">
                                <f:if condition="{item.icon}">
                                    <f:then>
                                        <f:image image="{item.icon.0}" class="sidebar-nav-icon"></f:image>
                                    </f:then>
                                </f:if>
                                <span class="sidebar-nav-link-text">{item.title}</span>
                            </a>
                        </li>
                    </f:for>
                </ul>
            </nav>
        </f:if>
    </div>
</div>

</html>
